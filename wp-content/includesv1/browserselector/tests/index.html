<title>CSS Browser Selector</title>
<meta http-equiv="content-type" content="text/html;charset=utf-8">

<script type="text/javascript">
var cb_css_browser_selector = function() {

	window.addEventListener('load', function(){

		var p = document.createElement('p');
		p.id = 'CSSua';
		p.innerHTML = document.getElementsByTagName('html')[0].className;
		document.body.insertBefore(p,document.getElementsByTagName('ul')[0]);

	}, false);
	
}
</script>

<script type="text/javascript" src="../js/vendor/css_browser_selector.js"></script>

</style>
