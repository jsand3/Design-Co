<!DOCTYPE html>
<html id="css_browser_selector" class="no-js">
<head>
	<meta http-equiv="content-type" content="text/html;charset=utf-8">
	<title>CSS Browser Selector Tester: ANDROID</title>


	<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" />

	<link rel="stylesheet" type="text/css" href="style.css" />
	

	<script src="jquery.js" type="text/javascript"></script>
	<script src="../js/vendor/css_browser_selector.js" type="text/javascript"></script>


</head>
<body>


<p id="r"></p>

<script>
	var r = document.getElementById('r');
	r.innerHTML = document.documentElement.className;

	window.addEventListener('resize',  function(){
		r.innerHTML = document.documentElement.className;
	});
	window.addEventListener('deviceorientation',  function(){
		r.innerHTML = document.documentElement.className;
	});
</script>


</body>
</html>
